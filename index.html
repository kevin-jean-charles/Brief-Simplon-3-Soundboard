<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="js/index.js" defer>
  </script>
  <title>Soundboard</title>
</head>
<body>
  <div id="bg-image-container">
    <img id="bg-image" src="assets/img/water.svg" alt="">
  </div>

  <main>
    <section id="btn-section">
      <div class="btn-container"><button id="btn__sound-1">Press "a"</button></div>
      <div class="btn-container"><button id="btn__sound-2">Press "z"</button></div>
      <div class="btn-container"><button id="btn__sound-3">Press "e"</button></div>
      <div class="btn-container"><button id="btn__sound-4">Press "r"</button></div>
      <div class="btn-container"><button id="btn__sound-5">Press "y"</button></div>
      <div class="btn-container"><button id="btn__sound-6">Press "u"</button></div>
      <div class="btn-container"><button id="btn__sound-7">Press "i"</button></div>
      <div class="btn-container"><button id="btn__sound-8">Press "o"</button></div>
      <div class="btn-container"><button id="btn__sound-9">Press "p"</button></div>
    </section>

    <section id="audio-section">
      <audio src="assets/sounds/Baguettes_de_batterie_3.mp3" id="audio-1"></audio>
      <audio src="assets/sounds/Batterie_de_blague.mp3" id="audio-2"></audio>
      <audio src="assets/sounds/Caisse_claire_1.mp3" id="audio-3"></audio>
      <audio src="assets/sounds/Charleston_4.mp3" id="audio-4"></audio>
      <audio src="assets/sounds/Charleston_fermee_3.mp3" id="audio-5"></audio>
      <audio src="assets/sounds/Cymbale_ride_4.mp3" id="audio-6"></audio>
      <audio src="assets/sounds/Tom_aigu_1.mp3" id="audio-7"></audio>
      <audio src="assets/sounds/Tom_grave_1.mp3" id="audio-8"></audio>
      <audio src="assets/sounds/Tom_grave_4.mp3" id="audio-9"></audio>
    </section>

  </main>
</body>
</html>
